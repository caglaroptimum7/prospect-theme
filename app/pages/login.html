<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prospect Sense Â» Login</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" media="all"/>
    <link rel="stylesheet" href="../assets/css/styles.css" media="all"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../assets/css/line-awesome/css/line-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/ion.rangeSlider.min.css"/>
    <script type="text/javascript" src="../assets/js/jquery.min.js"></script>
    <link href="../assets/css/toastr.min.css" rel="stylesheet"/>
    <link href="../assets/css/select2.min.css" rel="stylesheet"/>
    <script src="../assets/js/select2.full.min.js"></script>
    <script src="../assets/js/toastr.min.js"></script>
</head>
<body>
<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="container-fluid login-master">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-8 offset-lg-2">
                <div class="card mt-100" id="login-page">
                    <div class="card-body">
                        <a href="/"><h2 class="logo">Prospect<span>Sense</span></h2></a>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email"
                                   aria-describedby="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password"
                                   placeholder="Password">
                        </div>
                        <a href="register.html" class="btn btn-link float-right">or Create an account</a>
                        <button type="submit" class="btn btn-primary float-right" id="loginButton">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="../assets/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../assets/js/app-min.js"></script>
<script src="../assets/js/ion.rangeSlider.min.js"></script>
</body>
</html>
