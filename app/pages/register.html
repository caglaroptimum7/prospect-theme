<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prospect Sense Â» Register</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" media="all"/>
    <link rel="stylesheet" href="../assets/css/styles.css" media="all"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../assets/css/line-awesome/css/line-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/ion.rangeSlider.min.css"/>
    <script type="text/javascript" src="../assets/js/jquery.min.js"></script>
    <link href="../assets/css/toastr.min.css" rel="stylesheet"/>
    <link href="../assets/css/select2.min.css" rel="stylesheet"/>
    <script src="../assets/js/select2.full.min.js"></script>
    <script src="../assets/js/toastr.min.js"></script>
</head>
<body>
<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="container-fluid login-master">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-8 offset-lg-2">
                <div class="card mt-100" id="register-page">
                    <div class="card-body">
                        <a href="/"><h2 class="logo">Prospect<span>Sense</span></h2></a>

                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="firstName">First name</label>
                                    <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp"
                                           placeholder="First name">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="lastName">Last name</label>
                                    <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp"
                                           placeholder="Last name">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                   placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="passwordConfirm">Password (confirm)</label>
                            <input type="password" class="form-control" id="passwordConfirm" placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="agree">
                            <label class="form-check-label" for="agree">I accept Terms of use & User Account
                                Policy</label>
                        </div>
                        <a href="login.html" class="btn btn-link float-right">or Login with your existing account</a>
                        <button type="submit" class="btn btn-primary float-right" id="registerButton">Register</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../assets/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../assets/js/app-min.js"></script>
<script src="../assets/js/ion.rangeSlider.min.js"></script>
</body>
</html>
