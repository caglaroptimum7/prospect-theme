            <ul class="navbar-nav mr-auto">

                <li class="nav-item">

<!-- ACCOUNT PAGE -->
<section class="container account-wrapper" id="account-page">

    <div class="row">

        <div class="col-lg-3">

            <div class="list-group">
                <a href="/pages/account.html" class="list-group-item list-group-item-action active">
                    <i class="las la-user-alt"></i> My Account
                </a>
                <a href="/pages/order-history.html" class="list-group-item list-group-item-action"><i class="las la-history"></i> Order History</a>
                <a href="/pages/invoices.html" class="list-group-item list-group-item-action"><i class="las la-file-invoice-dollar"></i> Invoices</a>
                <span class="list-group-item"><b>Credits:</b> $15.00</span>
            </div>

        </div>

        <div class="col-lg-9">
            <h2>My Account</h2>
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="firstName">First name</label>
                                <input type="text" class="form-control" id="firstName" value="John"
                                       aria-describedby="emailHelp"
                                       placeholder="First name">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="lastName">Last name</label>
                                <input type="text" class="form-control" id="lastName" value="Doe"
                                       aria-describedby="emailHelp"
                                       placeholder="Last name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" value="johndoe@optimum7.com" disabled
                               aria-describedby="emailHelp"
                               placeholder="Enter email">
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" value="123456" placeholder="Password">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label for="passwordConfirm">Password (confirm)</label>
                                <input type="password" class="form-control" id="passwordConfirm" value="123456"
                                       placeholder="Password">
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <button class="btn btn-success float-right"><i class="las la-sync"></i> Save Changes</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript" src="../assets/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="../assets/js/app-min.js"></script>
<script src="../assets/js/ion.rangeSlider.min.js"></script>
</body>
</html>
